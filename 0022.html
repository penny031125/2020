  <script>
    (function() {
      var namespace = '__twreporterEmbeddedData';
      var pkg = 'dual-channel';
      if (typeof window != 'undefined') {

        }
        if (window[namespace] && !window[namespace].hasOwnProperty(pkg)) {
          window[namespace][pkg] = [];
        }
        if (Array.isArray(window[namespace][pkg])) {
          var data = {"chapters":[{"id":"2143095237","label":"世紀之疫","content":[{"id":"chapter-2143095237-section-1","content":[{"type":"header-two","content":["世紀之疫"]},{"type":"header-two","content":[""]},{"type":"paragraph","content":["2019年11月，中國武漢爆出不明原因肺炎， 一支由全新冠狀病毒所引發的「COVID-19」疫情蔓延全球，是本世紀前所未見的疾速傳播，從疫情爆發起點中國「鎖國防疫」， 連帶各國撤僑、禁航外 ，美國、歐洲多國也閉關邊境，\u003Ca href=\"https:\u002F\u002Fwww.boca.gov.tw\u002Fsp-trwa-list-1.html\" target=”_blank”\u003E史上首見台灣將全世界的旅遊警示燈號都列入「紅燈」\u003C\u002Fa\u003E，形成近代規模最大的一場全球隔離行動。\n\n儘管科學家也加速啟動研究，但病毒特性、疫情走向仍充滿變數與未知。每一個國家的動作、每一道國際組織的決策關卡，影響的不只是群體生命安全、各國政經發展，更可能牽動全球局勢演變。\n\n《報導者》依據美國約翰霍普金斯大學（Johns Hopkins CSSE）資訊，每日下午2點更新全球病例，以及遇疫情重大發展時，當日下午6點前更新台灣疫情狀況、防疫措施，與大家一起掌握這場世紀之疫的脈動（詳細每日疫情發展請見\u003Ca href=\"https:\u002F\u002Fwww.twreporter.org\u002Fa\u002F2019-ncov-epidemic\" target=”_blank”\u003E大事記\u003C\u002Fa\u003E）。\n\n\u003Cb\u003E（最後更新時間：2020年5月22日 15:00）\u003C\u002Fb\u003E"]}]}]},{"id":"492967532","label":"台灣確診情況","content":[{"id":"chapter-492967532-section-1","content":[{"type":"header-two","content":["台灣確診情況"]},{"type":"header-two","content":["截至目前為止，台灣已確診441例"]},{"type":"paragraph","content":["1月21日，台灣出現第一起COVID-19確診個案，是55歲自武漢返台的女台商。疫情延燒3個多月後，目前，全台確診案例達441例，境外移入350例、本土感染55例、敦睦艦隊36例，其中死亡7例。\n\n自4月13日起，台灣無新增本土案例。\n\n4月18日台灣首度傳出3名軍艦人員確診，陸續再有28名官兵確診，全艦隊集中隔離於5月4日屆滿，最後一日採檢結果4人檢驗陽性、磐石艦全員再次採檢，又1人確診，均無症狀，全敦睦艦隊共36例個案，皆為磐石艦官兵。"]}]},{"id":"chapter-492967532-section-2","content":[{"type":"header-two","content":["境外移入，美國、歐洲旅遊史人數超過一半"]},{"type":"paragraph","content":["境外移入的350例當中，有11例有武漢旅遊史，多為疫情爆發初期確診。\n\n隨著疫情蔓延全球，台灣3月起出現多起歐洲、中東、美國移入個案。台灣確診案例中目前最多境外移入國家依序為美國、英國、法國、土耳其、西班牙。\n\n此次疫情中，郵輪成為病毒溫床，\u003Ca href=\"https:\u002F\u002Fwww.twreporter.org\u002Fa\u002Fcovid-19-diary-diamond-princess-quarantine-50-days\" target=”_blank”\u003E1個案為鑽石公主號旅客\u003C\u002Fa\u003E，在日本曾確診隔離，2採陰性後回台，不過經3次檢驗後，再度驗出陽性反應。另有4個案為珊瑚公主號旅客，該郵輪上共有7個台灣人，3月5日於智利登上郵輪後，原訂航行至阿根廷，後因疫情停泊美國，4月11日入境台灣後採檢，總計4人確診。"]}]},{"id":"chapter-492967532-section-3","content":[{"type":"header-two","content":["自4月13日起，台灣無新增本土案例"]},{"type":"paragraph","content":["台灣確診案例中，本土感染有55例，其中有10例感染源不明，皆已結案；另外45例已知感染源的個案最多為被家人、同住者所傳染，國內也發生1起院內感染，以及在學校、機構內的群聚感染事件。\n\n國內首起院內感染事件，指標個案案34具糖尿病、心血管疾病等慢性病史，2月14日因低血糖、全身倦怠住院，原本無呼吸道症狀，不過21日起開始出現咳嗽、喉嚨痛及發燒，26日診斷有肺炎，經通報後確診，隨即入院隔離治療，於3月30日死亡。\n\n指揮中心針對案34進行接觸者疫調後，院內包括1名清潔人員、3名護理人員，確診前同個病房、不同病室的陪病家屬及病人、個案的女兒及兒子亦感染，本起院內感染目前共9人確診。\n\n台灣自4月13日起無新增本土案例，指揮中心專家諮詢小組召集人張上淳表示，若連續28天無本土案例，代表社區相當安全。"]}]},{"id":"chapter-492967532-section-4","content":[{"type":"header-two","content":["本土已發生首起院內感染事件"]},{"type":"paragraph","content":["案34至38、41、42、45共8人，則是國內首起院內感染事件。案34具糖尿病、心血管疾病等慢性病史，2月14日因低血糖、全身倦怠住院，原本無呼吸道症狀，不過21日起開始出現咳嗽、喉嚨痛及發燒，26日診斷有肺炎，經通報後確診。\n\n指揮中心針對案34進行接觸者疫調後，院內包括1名清潔人員、3名護理人員皆感染，案34的20多歲女兒亦確診，推測是其母住院期間，多次至病房陪伴而感染。3月3日及6日分別再新增1例，是案34在確診之前，同個病房、不同病室的陪病家屬及病人。\n\n截至3月9日，已有15名患者解除隔離。"]}]}]},{"id":"2049208510","label":"邊境嚴陣以待","content":[{"id":"chapter-2049208510-section-1","content":[{"type":"header-two","content":["邊境嚴陣以待"]},{"type":"header-two","content":["歐洲大鎖國，歐盟建議延長申根區非必要旅遊禁令至6月15日"]},{"type":"paragraph","content":["3月13日，WHO直指歐洲是繼中國之後疫情的「震央」。3月18日歐盟正式通過，即日起實施封關30日。由於全球疫情並未趨緩，歐盟建議此舉關閉外部邊境的措施延長至6月15日，但為挽救旅遊業損失，建議鬆綁內部邊界管制，逐步恢復內部人口自由流動。\n\n此項措施影響至少27個歐盟會員國；歐洲26個簽署申根公約的國家表態將實行，其中22國是歐盟會員，是COVID-19疫情爆發後範圍最大、國家連帶最多的入境限令。\n\n這是歐盟首次對外大規模關閉外部邊境，實施日期將由各成員國自行決定，德、法已率先宣布執行，已脫歐的英國、以及與英國簽署CTA共同旅遊區協議的愛爾蘭，未在限令名單內。\n\n歐盟此次的臨時旅遊禁令，將禁止非歐盟公民進入申根免簽證地區，但返國的歐盟公民、醫護人員、外交人員及防疫專家、運送貨物及合法通勤的邊境工人不在禁令內。禁令期限將視疫情狀況調整。\n\n預計將受封境影響國家如下：奧地利、比利時、保加利亞、克羅埃西亞、塞普勒斯、捷克、丹麥、愛沙尼亞、芬蘭、法國、德國、希臘、匈牙利、義大利、拉脫維亞、立陶宛、盧森堡、馬爾他、荷蘭、波蘭、葡萄牙、羅馬尼亞、斯洛伐克、斯洛維尼亞、西班牙、瑞典、冰島、挪威、瑞士、列支敦斯登。"]}]},{"id":"chapter-2049208510-section-2","content":[{"type":"header-two","content":["國外返台入境人士，均須進行檢疫；3月24日起全面禁止登機來台轉機"]},{"type":"paragraph","content":["在人員方面，為了防止防疫出現破口，疾管署（CDC）宣布14天內如果有國外旅遊史，出現發燒、呼吸道症狀，都要進行採檢。\n\n目前除了\u003Ca href=\"https:\u002F\u002Fwww.boca.gov.tw\u002Fcp-56-5078-41ac3-1.html\" target=\"_blank\"\u003E符合條件的旅客\u003C\u002Fa\u003E，外籍人士全面暫緩入境。因應全球疫情升溫，指揮中心宣布，所有入境台灣者都要實施居家檢疫，且自4月4日開始，居家檢疫結束後，還需再自主健康管理7天。\n\nCDC也宣布3月24日起，全面禁止旅客登機來台轉機，原先決議實施至4月30日，但由於疫情持續嚴峻，CDC4月23日宣布延長實施，解禁時間未確定。"]}]},{"id":"chapter-2049208510-section-3","content":[{"type":"header-two","content":["「限縮兩岸航空客運直航航線」中國飛台僅剩5航點"]},{"type":"paragraph","content":["2月10日起中國大陸航班大砍，只留下北京首都國際機場、上海虹橋國際機場、上海浦東國際機場、廈門高崎國際機場、成都雙流國際機場等5個對台航點，其餘城市航班皆取消；港澳航班亦受疫情衝擊，民航局統計，光是在2月10日至16日之間，原本512個航班中，就有411班取消。\n\n此項政策原訂於實施至4月29日，CDC於4月23日宣布延長執行，解禁時間未確定。"]}]},{"id":"chapter-2049208510-section-4","content":[{"type":"header-two","content":["居家隔離、居家檢疫、自主健康管理有何差別？"]},{"type":"paragraph","content":["疾管署目前對於感染風險人員，實施三種追蹤機制。\n\n「居家隔離」和「居家檢疫」實施期間皆必須留在家中（或指定地點），外出、出國、搭乘大眾交通工具通通不允許，相關單位也會透過手機實施電子監控。一旦違反相關規定，可依《傳染病防治法》開罰。\n\n至於「自主健康管理」，主要適用於已檢驗陰性、且符合解除隔離條件的\u003Ca href=\"https:\u002F\u002Fwww.cdc.gov.tw\u002FCategory\u002FMPage\u002FV6Xe4EItDW3NdGTgC5PtKA\" target=\"_blank\"\u003E通報個案\u003C\u002Fa\u003E，疾管署建議此類人士應盡量避免外出，若出現不適症狀應立刻通報1922。"]}]}]},{"id":"1453335111","label":"抗疫持久戰","content":[{"id":"chapter-1453335111-section-1","content":[{"type":"header-two","content":["抗疫持久戰"]},{"type":"header-two","content":[""]},{"type":"paragraph","content":["COVID-19超高傳播速度，被認為極可能「流感化」而長期存在。台灣在台大、疾管署成功分離出病毒株後，國內各單位科學家已經接棒，針對快篩試劑、治療藥物、疫苗等不同面向展開研究，面對這場世紀大疫，憑藉歷史教訓、知識積累及科技研發，與這場新興疾病展開長期抗戰。\n\n資料來源：疾管署、勞動部、GISAID、台大醫學院臨床醫學研究所教授王弘毅"]}]}]},{"id":"772737467","label":"臨床14大症狀","content":[{"id":"chapter-772737467-section-1","content":[{"type":"header-two","content":["臨床14大症狀"]},{"type":"header-two","content":["COVID-19患者8成為輕症，WHO公布14項主要症狀"]},{"type":"paragraph","content":["全球疫情快速蔓延，3月逐漸進入大爆發期，各國由全面圍堵轉向重點減害，其中，\u003Ca href=\"https:\u002F\u002Fwww.twreporter.org\u002Fa\u002Fcovid-19-critical-care\" target=\"_blank\"\u003E輕、重症如何即早分流\u003C\u002Fa\u003E，接住高風險族群、降低重症死亡率是關鍵。綜合國際多篇論文研究顯示，COVID-19在武漢的死亡率約為2%到4%之間，武漢以外地區的死亡率為0.7%。\n\nWHO與25國專家組成的聯合考察團，於武漢進行9天調查，2月28日提出調查報告顯示，在55,924確診病例中，8成為輕症。輕症病發到痊癒約2週，重症則在3到6週，死亡病例則在發病後2到8週病逝。\n\n這項調查報告也整理 9成病患綜合的症狀為：發燒、乾咳、疲倦、有痰、呼吸急促、肌肉或關節痠痛、喉嚨痛、頭痛、發冷、噁心或嘔吐、鼻塞、腹瀉、咳血、結膜充血。"]}]},{"id":"chapter-772737467-section-2","content":[{"type":"header-two","content":["台灣僅半數案例發燒、咳嗽，常見症狀還有嗅、味覺異常及腹瀉"]},{"type":"paragraph","content":["以5月22日指揮中心公告的個案症狀為基礎，台灣441個案出現的症狀中，常見症狀為：咳嗽（43.2%）、發燒（42.7%）、喉嚨痛或癢（29.1%）、流鼻水（28.6%）、嗅覺異常（13.4%）、鼻塞（12%）、倦怠（11.4%）、肌肉痛（10.5%）、頭痛（9.3%）、腹瀉（8.0%）、有痰（7.7%）、味覺異常（7.7%）等。目前，採檢時無症狀的感染者有36人（約8.2％）。\n\n5月22日記者會上，指揮中心專家諮詢小組召集人張上淳表示，若按WHO嚴重度分類，無併發症之輕症共306例（69.4%）、肺炎99例（22.4%）、嚴重肺炎或急性呼吸窘迫症候群36例（8.2%）。\n\n隨著對COVID-19臨床症狀有更多了解，近期陸續觀察到多名患者出現嗅覺、味覺異常及腹瀉狀況。對此，指揮中心日前已將這兩種症狀納入臨床通報條件，盼及早發現確診個案。 \n"]}]},{"id":"chapter-772737467-section-3","content":[{"type":"header-two","content":["台灣7名死亡個案、重症率達8%"]},{"type":"paragraph","content":["目前確診案例中，共7名死亡個案（案19、27、34、101、108、170、197），其中4例（案101、108、170、197）為境外移入。若以WHO嚴重病例分類，440例中有36例屬於嚴重肺炎或是急性呼吸窘迫症候群、重症率為8.2%。\n\n6名死亡的個案中，首例為案19、61歲白牌計程車司機，無出國史，具B型肝炎與糖尿病史，2月16日死亡，他也引發台灣首宗家庭群聚感染，其母親、弟弟、妹妹、外甥女婿皆確診。 \n\n第2例為案27、北部80多歲老先生，有糖尿病、高血壓等疾病，亦引發是家庭群聚感染，包含外籍看護一家共6人確診，3月20日死亡。 \n\n第3例為案34、50多歲女性，為首起院內感染事件指標個案，感染源不明，於3月30日死亡，有糖尿病、心血管疾病等慢性病史，肺炎雖有好轉，但因心臟衰竭死亡。她牽動出北部某醫院的院內感染、共9人確診。 \n\n第4例為案108、40多歲的男性領隊，3月初帶奧地利、捷克旅遊團，19日確診入院，體重較重有肥胖危險因子、高血壓，3月29日死亡，是目前台灣死亡個案中最年輕的一名。 \n\n第5例為案170、60多歲的男子，3月12到20日至西班牙跟團旅遊，有癌症病史，住院過程當中曾使用「羥氯奎寧」的藥物，但情形未好轉，多重器官衰竭死亡。\n \n第6例為案101、70多歲男子，3月初至埃及旅遊，本身有糖尿病及高血脂症，入院時無明顯肺炎，3月20日開始肺浸潤增加並出現呼吸窘迫情形，轉至加護病房後持續惡化，於4月9日病逝。\n\n第7例為案197、40多歲男子，3月8日至18日至美國探親，3月24日確診，本身沒有慢性病病史，且入院時無肺炎症狀，但有發燒，收治一般隔離病房，3月28日因呼吸喘轉至加護病房，並使用葉克膜治療，5月10日因多重器官衰竭死亡。其妻於3月共同赴美也確診（案202），4月10日解隔離，隔日即出院。\n\n台大感染科主治醫師謝思民指出，免疫力失調是病患從輕症轉重症的關鍵，包含老年人、慢性病患、肝硬化者，以及長期使用類固醇、免疫抑制劑者，都是COVID-19高危險群。"]}]},{"id":"chapter-772737467-section-4","content":[{"type":"header-two","content":["本土已發生首起院內感染事件"]},{"type":"paragraph","content":["案34至38、41、42、45共8人，則是國內首起院內感染事件。案34具糖尿病、心血管疾病等慢性病史，2月14日因低血糖、全身倦怠住院，原本無呼吸道症狀，不過21日起開始出現咳嗽、喉嚨痛及發燒，26日診斷有肺炎，經通報後確診。\n\n指揮中心針對案34進行接觸者疫調後，院內包括1名清潔人員、3名護理人員皆感染，案34的20多歲女兒亦確診，推測是其母住院期間，多次至病房陪伴而感染。3月3日及6日分別再新增1例，是案34在確診之前，同個病房、不同病室的陪病家屬及病人。\n\n截至3月9日，已有15名患者解除隔離。"]}]}]}],"embeddedItems":[[["\u003Cpicture\u003E\u003Csource type=\"image\u002Fpng\" media=\"(orientation: portrait)\" srcset=\"https:\u002F\u002Fwww.twreporter.org\u002Fimages\u002Fresponsive\u002F20200320033046-475938e633.png\" \u002F\u003E\u003Csource type=\"image\u002Fpng\" media=\"(orientation: landscape)\" srcset=\"https:\u002F\u002Fwww.twreporter.org\u002Fimages\u002Fresponsive\u002F20200320033046-a5b43585d0.png\" \u002F\u003E\u003Cimg alt=\"\" src=\"https:\u002F\u002Fwww.twreporter.org\u002Fimages\u002Fresponsive\u002F20200320033046-475938e633.png\" style=\"width:100%;height%:100\" \u002F\u003E\u003C\u002Fpicture\u003E",""]],[["\u003Cdiv class=\"infogram-embed\" data-id=\"_\u002FpjtwBrGaBCVYpH3488EK\" data-type=\"interactive\" data-title=\"台灣確診情況-1／報導者\"\u003E\u003C\u002Fdiv\u003E\u003Cscript\u003E!function(e,i,n,s){var t=\"InfogramEmbeds\",d=e.getElementsByTagName(\"script\")[0];if(window[t]&&window[t].initialized)window[t].process&&window[t].process();else if(!e.getElementById(n)){var o=e.createElement(\"script\");o.async=1,o.id=n,o.src=\"https:\u002F\u002Fe.infogram.com\u002Fjs\u002Fdist\u002Fembed-loader-min.js\",d.parentNode.insertBefore(o,d)}}(document,0,\"infogram-async\");\u003C\u002Fscript\u003E","fadeIn"],["\u003Cdiv class=\"infogram-embed\" data-id=\"_\u002FyKDVRJfBNcQkwwwYH9JP\" data-type=\"interactive\" data-title=\"台灣確診情況-2／報導者\"\u003E\u003C\u002Fdiv\u003E\u003Cscript\u003E!function(e,i,n,s){var t=\"InfogramEmbeds\",d=e.getElementsByTagName(\"script\")[0];if(window[t]&&window[t].initialized)window[t].process&&window[t].process();else if(!e.getElementById(n)){var o=e.createElement(\"script\");o.async=1,o.id=n,o.src=\"https:\u002F\u002Fe.infogram.com\u002Fjs\u002Fdist\u002Fembed-loader-min.js\",d.parentNode.insertBefore(o,d)}}(document,0,\"infogram-async\");\u003C\u002Fscript\u003E","fadeIn"],["\u003Cdiv class=\"infogram-embed\" data-id=\"_\u002Fl88RGgqyFUBb3RaA36jQ\" data-type=\"interactive\" data-title=\"台灣確診情況-3／報導者\"\u003E\u003C\u002Fdiv\u003E\u003Cscript\u003E!function(e,i,n,s){var t=\"InfogramEmbeds\",d=e.getElementsByTagName(\"script\")[0];if(window[t]&&window[t].initialized)window[t].process&&wi
