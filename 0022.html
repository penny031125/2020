            if (Array.isArray(window[namespace][pkg])) {
              var data = {"chapters":[{"id":"2143095237","label":"斷不開捨不掉情人-塑膠袋 ","content":[{"id":"chapter-2143095237-section-1","content":[{"type":"header-two","content":["斷不開捨不掉情人-塑膠袋 "]},{"type":"header-two","content":[""]},{"type":"paragraph","content":["1959年塑膠袋問世，為人類帶來更便利的生活，塑膠袋在人類歷史中，存在超過一甲子歲月，我們已經習慣它的存在並大量使用，輕如羽毛的塑膠袋不僅在我們生活軌跡中，逐漸留下不可取代的地位，同時也為地球帶來一場窒息的污染浪潮。\n\n根據聯合國統計，每年約有800萬噸塑膠垃圾進入海洋，一次性塑膠製品造成的環境問題，引發各國關注。台灣於107年實施限塑政策3.0，本次法案修訂中，以減少一次性塑膠袋使用為主（以下使用減袋說明），擴大不得免費提供塑膠袋的營業場所。\n\n經過訪談第一線攤商與塑膠袋大盤商後，發現限塑政策擴大實施後，塑膠袋使用量並未大幅度減少，在民間仍出現「多給我一個塑膠袋，我要去前面買麵包」的亂象。\n\n兩年過去了，塑膠袋真的減少使用了嗎？"]}]}]},{"id":"492967532","label":"限塑政策3.0","content":[{"id":"chapter-492967532-section-1","content":[{"type":"header-two","content":["限塑政策3.0"]},{"type":"header-two","content":["限塑3.0 「減袋」更用力"]},{"type":"paragraph","content":["環保署106年依據廢棄物清理法第21條修正購物用塑膠袋限制，包含擴大管制對象和取消購物用塑膠袋厚度，且生物可分解塑膠材質袋子也納入管制。3.0的限塑政策中，以減少一次性使用的塑膠袋為主軸。\n​\n​\n不得免費提供塑膠袋的管制營業場所從原本7類別增至14類別，環保署表示擴大管制對象後，預估一年可以減少45億個塑膠袋。"]}]},{"id":"chapter-492967532-section-2","content":[{"type":"header-two","content":["限「量」雙管齊下"]},{"type":"paragraph","content":["除了控制使用量之外，也取消購物用塑膠袋的厚度限制。環保署表示，民國91年制定的限塑政策為避免民眾有圖利疑慮，規定購物用塑膠袋厚度需達0.06公釐，讓成本接近一塊錢且期望塑膠袋可以重複使用。\n​\n經過15年觀察，發現塑膠袋重複使用可能性非常低，且厚度增加使用量卻未見減少，因此在這次修正法案中取消厚度的限制。"]}]}]}],"embeddedItems":[[["\u003Cpicture\u003E\u003Csource type=\"image\u002Fpng\" media=\"(orientation: portrait)\" srcset=\"https:\u002F\u002Fdl.dropboxusercontent.com\u002Fs\u002F07kmkyx5en0jmky\u002F001.png?dl=0\" \u002F\u003E\u003Csource type=\"image\u002Fpng\" media=\"(orientation: landscape)\" srcset=\"https:\u002F\u002Fdl.dropboxusercontent.com\u002Fs\u002F07kmkyx5en0jmky\u002F001.png?dl=0\" \u002F\u003E\u003Cimg alt=\"\" src=\"https:\u002F\u002Fdl.dropboxusercontent.com\u002Fs\u002F07kmkyx5en0jmky\u002F001.png?dl=0\" style=\"width:100%;height%:100\" \u002F\u003E\u003C\u002Fpicture\u003E","fadeIn"]],[["\u003Cpicture\u003E\u003Csource type=\"image\u002Fpng\" media=\"(orientation: portrait)\" srcset=\"https:\u002F\u002Fdl.dro
